<!DOCTYPE html>

<script src="main.js" charset="utf-8" type="text/javascript"></script>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel ="stylesheet" href="format.css">
    <title>Nut Incremental</title>
    <style>
        #centered-container {
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
        }
    </style>
</head>



<body onload="gamestart()">

    <div class="box">
        <div>
            <div id="GodPowers">10000 God Powers</div>
            <div id="NutPower">0 Nuts</div>
            <div id="MoneyCount" style="display: none;">0 Money</div> <!-- Initially hidden -->
        </div>

        <div>
            <div id="GP/s" style="display: none;">0 GP/s</div>
            <div id="NP/s" style="display: none;">0 NP/s</div>
            <div id="MP/s" style="display: none;">0 MP/s</div>
        </div>
    </div>

    <div class="right-panel">
        <textarea id="messageBox" rows="40" cols="30" readonly></textarea>
        

    </div>

    <div class="centered-container">
        <button onclick="FarmNut()">Nut</button>
       <!-- <button id="moneyButton" style="display: none;" onclick="spendNutsForMoney()">Spend 10 Nuts to gain 1 Money</button> -->
    </div>

    <div class="centered-container2">
        <!--   <button onclick="FarmNut()">Farm Nut</button> -->
        <button id="moneyButton" style="display: none;" onclick="spendNutsForMoney()">Spend 10 Nuts to gain 1 Money</button>
    </div>

    <div class="left-panel">
        <div id="shopButtonContainer" style="display: none;">
            <button id="shopButton" onclick="openShop()">Open Shop</button>
        </div>

        <div id="shop" style="display: none;">
            <button id="nutFarmButton" onclick="buyNutFarm()">Buy Nut Farm (Cost: 5 Money)</button>
        </div>
    </div>

</body>
</html>
